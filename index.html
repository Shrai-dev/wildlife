<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wildlife</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <section class="hero">
        <header class="header">
          <div class="header__wrapper">
            <div class="logo">
              <img class="logo__image" src="assets/logo.svg" alt="logo" />
              <h4 class="logo__title">wildlife</h4>
            </div>
            <nav class="navigation">
              <ul class="nav__list">
                <li class="nav__list-item">
                  <a href="#" class="nav__list-link">Blog</a>
                </li>
                <li class="nav__list-item">
                  <a href="#" class="nav__list-link">Contacts</a>
                </li>
                <li class="nav__list-item">
                  <a href="#" class="nav__list-link"
                    ><img
                      class="search"
                      src="assets/search-icon.png"
                      alt="search"
                  /></a>
                </li>
                <li class="nav__list-item">
                  <a href="#" class="nav__list-link">Sign in</a>
                </li>
              </ul>
            </nav>
          </div>
        </header>

        <div class="hero__content">
          <h1 class="hero__title">Survival</h1>
          <p class="hero__text">
            What this means is that we exist to help protect our environment and
            do in numbers of ways. You can save the planet by donation.
          </p>
          <button class="hero__button">Donate</button>
        </div>
      </section>
      <footer class="footer">
        <div class="logo">
          <img class="logo__image" src="assets/logo.svg" alt="logo" />
          <h4 class="logo__title">wildlife</h4>
        </div>
        <div class="contacts">
          <ul class="contacts__list">
            <li class="contacts__list-item">
              <a href="" class="contacts__list-link">Articles</a>
            </li>
            <li class="contacts__list-item">
              <a href="" class="contacts__list-link">About us</a>
            </li>
            <li class="contacts__list-item">
              <a href="" class="contacts__list-link">Learn more</a>
            </li>
          </ul>
        </div>
        <div class="social">
          <ul class="social__list">
            <li class="social__list-item">
              <a class="social__list-link" href="#"
                ><img
                  class="social__list-icon"
                  src="assets/facebook-icon.png"
                  alt="Facebook"
              /></a>
            </li>
            <li class="social__list-item">
              <a class="social__list-link" href="#"
                ><img
                  class="social__list-icon"
                  src="assets/instagram-icon.png"
                  alt="Instagram"
              /></a>
            </li>
            <li class="social__list-item">
              <a class="social__list-link" href="#"
                ><img
                  class="social__list-icon"
                  src="assets/pinterest-icon.png"
                  alt="Pinterest"
              /></a>
            </li>
            <li class="social__list-item">
              <a class="social__list-link" href="#"
                ><img
                  class="social__list-icon"
                  src="assets/telegram-icon.png"
                  alt="Telegram"
              /></a>
            </li>
          </ul>
        </div>
      </footer>
    </main>
  </body>
</html>
